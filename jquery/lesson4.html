<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Example of jquery </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
     <div class="container my-5">
          <div class="row">
               <div class="col-12">
                    <div class="card my-5">
                         <div class="card-body">
                              <div class="mytext">
                                   Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus doloremque minima aut
                                   reprehenderit adipisci, itaque cupiditate, recusandae qui explicabo totam ipsam,
                                   earum deleniti quibusdam? Vel dolores neque voluptate iure rem!
                              </div>
                              <button type="button" class="btn btn-danger mt-3" id="hide">Hide Div</button>
                              <button type="button" class="btn btn-primary mt-3" id="show">Show Div</button>
                              <div class="text-end">
                                   <button type="button" class="btn btn-primary " id="toggle">Toogle Hide</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script>
          $(document).ready(function () {
               $("#hide").click(function () {
                    $('.mytext').hide(2000);
               });
               $("#show").click(function(){
                    $(".mytext").show(2000);
               });
               $("#toggle").click(function(){
                    if($("#toggle").html()=="Toogle Hide")
                    {
                         $(".mytext").hide(2000,function(){
                              $("#toggle").html("Toogle Show");
                         })
                    }
                    else
                    {
                         $(".mytext").show(2000,function(){
                              $("#toggle").html("Toogle Hide");
                         })
                    }
               });
          });
     </script>
</body>

</html>
