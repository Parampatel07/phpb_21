<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Example of jquery </title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
          <style>
               #mydiv
               {
                    width: 100%;
               }
               p
               {
                    width: 30%;
                    background-color: rgb(255, 228, 228);
               }
          </style>
          
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-12">
                    <h1 align="center">
                         Example of method chainig
                    </h1>
                    <hr>
                    <button class="btn btn-primary" id="animate">Animate</button>
                    <button class="btn btn-danger" id="stop">Stop</button>
                   <div>
                    <div id="mydiv">
                         <p>
                              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam ratione ullam nesciunt natus
                         rerum, nihil sunt ex molestias iusto exercitationem ea enim et veritatis asperiores
                         voluptatibus. Aut aperiam rerum atque.
                         </p>
                    </div>
                   </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script>
          $(document).ready(function () {
               console.log("Jquery working..");
               $("#animate").click(function () {
                    // $('#mydiv').css("color", "red");
                    // $("#mydiv").hide(2000);
                    // $('#mydiv').show(2000);
                    $("#mydiv").css("color","red").hide(2000).show(2000);
               });
               $("#stop").click(function(){
                    $("#mydiv").stop();
               });
          });
     </script>
</body>

</html>
